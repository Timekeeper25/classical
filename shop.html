<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="css/shop.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--Header-->
    <header>
        <!--Nav-->
        <div class="nav container">
            <a href="#" class="logo">Shop</a>
            <!--Cart Icon-->
            <i class="bx bx-shopping-bag" id=cart-icon></i>
            <!--Cart-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!--Content-->
                <div class="cart-content">
                    
                    <!--Total-->
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">Rp0</div>
                    </div>
                    <!--Buy Button-->
                    <button type="button" class="btn-buy">Buy Now</button>
                    <!--Cart Close-->
                    <i class="bx bx-x" id="close-cart"></i>
                </div>
            </div>
        </div>
    </header>
    <!--Shop-->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <!--Box 1-->
            <div class="product-box">
                <img src="images/sheet-stand.jpg" alt="" class="product-img">
                <h2 class="product-title">Partitur Sheet Stand</h2>
                <span class="price">Rp87000</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 2-->
            <div class="product-box">
                <img src="images/debussy-piano.jpg" alt="" class="product-img">
                <h2 class="product-title">Debussy Piano Works</h2>
                <span class="price">Rp73000</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 3-->
            <div class="product-box">
                <img src="images/chopin-nocturnes.jpg" alt="" class="product-img">
                <h2 class="product-title">Chopin Nocturnes</h2>
                <span class="price">Rp64500</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 4-->
            <div class="product-box">
                <img src="images/beyer-op101.jpg" alt="" class="product-img">
                <h2 class="product-title">Beyer OP 101</h2>
                <span class="price">Rp70000</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 5-->
            <div class="product-box">
                <img src="images/Beethoven-Choral-Symphony.webp" alt="" class="product-img">
                <h2 class="product-title">Beethoven Choral Symphony</h2>
                <span class="price">Rp550000</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 6-->
            <div class="product-box">
                <img src="images/Hilary-Eclipse.jpg" alt="" class="product-img">
                <h2 class="product-title">Hilary Hahn - Eclipse</h2>
                <span class="price">Rp219000</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 7-->
            <div class="product-box">
                <img src="images/biola.webp" alt="" class="product-img">
                <h2 class="product-title">Biola</h2>
                <span class="price">Rp600000</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 8-->
            <div class="product-box">
                <img src="images/cello.webp" alt="" class="product-img">
                <h2 class="product-title">Cello</h2>
                <span class="price">Rp2650000</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>    
    </section>
    <!--Link To JS-->
    <script src="js/shop.js"></script>
</body>
</html>
